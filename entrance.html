<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
    <header> 
        <h1 class="header__title">ORLOVSKY BATHS</h1> 
        <h3 class="title">Вход и Регистрация</h3> 
    </header> 
 
    <div class="container"> 
        <div class="slider"></div> 
        <div class="btn"> 
            <button class="login">Войти</button> 
            <button class="signup">Зарегистрироваться</button> 
        </div> 
 
        <div class="from-section"> 
 
            <div class="login-box"> 
                <input type="email" class="email ele" placeholder="Ваша электронная почта"> 
                <input type="password" class="password ele" placeholder="Пароль"> 
                <button class="clkbtn">Войти</button> 
            </div> 
 
            <div class="signup-box"> 
                <input type="text" class="name ele" placeholder="Введите ваше имя"> 
                <input type="email" class="email ele" placeholder="Введите вашу электронную почту"> 
                <input type="password" class="password ele" placeholder="Введите пароль"> 
                <input type="password" class="password ele" placeholder="Повторите пароль"> 
                <button class="clkbtn">Зарегистрироваться</button>  
            </div> 
        </div> 
    </div> 
</body> 
</html>
